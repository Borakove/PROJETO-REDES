<svg viewBox="0 0 500 700" xmlns="http://www.w3.org/2000/svg">

    <defs>
        <linearGradient id="layer-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    
    <text x="250" y="40" text-anchor="middle" font-size="24" fill="#2c3e50" font-weight="bold">Modelo OSI</text>
    
    
    <rect x="100" y="80" width="300" height="70" rx="5" fill="url(#layer-gradient)" />
    <text x="250" y="115" text-anchor="middle" fill="white" font-size="18">7. Camada de Aplicação</text>
    <text x="250" y="135" text-anchor="middle" fill="white" font-size="14">HTTP, FTP, SMTP, DNS</text>

    
    <rect x="100" y="160" width="300" height="70" rx="5" fill="url(#layer-gradient)" />
    <text x="250" y="195" text-anchor="middle" fill="white" font-size="18">6. Camada de Apresentação</text>
    <text x="250" y="215" text-anchor="middle" fill="white" font-size="14">SSL/TLS, Codificação</text>


    <rect x="100" y="240" width="300" height="70" rx="5" fill="url(#layer-gradient)" />
